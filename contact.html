 <div class="contact-container">
    <form id="contact-form" onsubmit="return submitForm();">
      <div class="names-style">
     <input type="text" id="firstName" placeholder="First Name" required>
     <input type="text" id="lastName" placeholder="Last Name" required>
    </div>
     <input type="email" id="emailAdress" placeholder="email@gmail.com" required>
     <input type="tel" id="mobileNumber" placeholder="Mobile Number" pattern="[0-9]+$" inputmode="numeric" title="Enter Mobile Number" required>
     <textarea name="message" id="message" placeholder="Write a Message..." required ></textarea>
     <button type="submit" class="btn btn-primary">Submit</button>
     <button type="button" class="btn btn-secondary" onclick="cancelForm()">Cancel</button>
